<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/services.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>

    <header class="home-header">
        <div class="header-top">
        <a href="index.html" class="logo"> <span class="header__logo-name">R<span class="header__logo-sub-name">&</span>B</span></a>
		<div class="menuToggle" onclick="toggleMenu();"></div>
		<ul class="navigation">
			<li><a href="index.html">Головна</a></li>
			<li><a href="product.html">Продукти</a></li>
			<li><a href="contact.html">Контакти</a></li>
			<li><a href="serveces.html">Про нас</a></li>
			<li><a href="location.html">Локація</a></li>
		</ul>
    </div>

        <div class="home-header__content">

            <div class="slider-container">

                <div class="slider-text">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">

                                <h2 class="slider-text__heading">
                                    Надаємо послуги під <span>ключ</span>
                                </h2>

                                <button data-micromodal-open="modal-1" class="button slider-text__button">
                                    Написати нам
                                </button>

                            </div>
                        </div>

                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">

                                <h2 class="slider-text__heading">
                                    Викладання тротуарної <span>плитки</span>
                                </h2>

                                <button class="button slider-text__button">
                                    Написати нам
                                </button>

                            </div>
                        </div>

                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">

                                <h2 class="slider-text__heading">
                                    Ремонтні <span>роботи</span>
                                </h2>

                                <p class="slider-text__desc">Фасади, криша, будівнцитво та внутрішні роботи</p>

                                <button class="button slider-text__button">
                                    Написати нам
                                </button>

                            </div>
                        </div>

                        <div class="swiper-slide slider-text__slide">
                            <div class="slider-text__content">

                                <h2 class="slider-text__heading">
                                    Проводимо попередній огляд об'єкта <span>безкоштовно</span>
                                </h2>

                                <button class="button slider-text__button">
                                    Написати нам
                                </button>

                            </div>
                        </div>

                        

                    </div>

                </div>


                <div class="slider-img">

                    <div class="swiper-wrapper">

                        <div class="swiper-slide slider-img__slide">
                            <div class="slider-img__bg" data-swiper-parallax='30%' style='background-image: url(./img/service.jpg);'></div>
                        </div>

                        <div class="swiper-slide slider-img__slide">
                            <div class="slider-img__bg" data-swiper-parallax='30%' style='background-image: url(./img/ukladka-brukivky.jpg);'></div>
                        </div>

                        <div class="swiper-slide slider-img__slide">
                            <div class="slider-img__bg" data-swiper-parallax='30%' style='background-image: url(./img/remont.jpg);'></div>
                        </div>

                        <div class="swiper-slide slider-img__slide">
                            <div class="slider-img__bg" data-swiper-parallax='30%' style='background-image: url(./img/inspection-object.png);'></div>
                        </div>

                    </div>

                </div>


            </div>

            <div class="slider-bottom">

                <div class="slider-pagination">
                    <div class="swiper-pagination"></div>
                </div>
                <div class="slider-scrollbar">
                    <div class="swiper-scrollbar"></div>
                </div>
                <div class="slider-navigation">
                    <div class="slider-navigation__container">
                        <div class="swiper-navigation">
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                    </div>
                </div>

            </div>


            </div>

        </div>

    </header>

    <script src="./js/fullPageSlider.js" type="module"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
</body>
</html>
